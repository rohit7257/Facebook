<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
  <input id="username" placeholder="Email or phone">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Log in</button>
  <button onclick="signup()">Create new account</button>

  <p id="msg"></p>
</div>

<script>
function signup() {
  fetch("/signup", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      username: username.value,
      password: password.value
    })
  })
  .then(res => res.json())
  .then(data => msg.innerText = data.message);
}

function login() {
  fetch("/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      username: username.value,
      password: password.value
    })
  })
  .then(res => res.json())
  .then(data => msg.innerText = data.message);
}
</script>

</body>
</html>

</body>
</html>
